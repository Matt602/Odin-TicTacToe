<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-content">
        <div id="left-side">
            <div class="cell" data-value="0"></div>
            <div class="cell" data-value="1"></div>
            <div class="cell" data-value="2"></div>
            <div class="cell" data-value="3"></div>
            <div class="cell" data-value="4"></div>
            <div class="cell" data-value="5"></div>
            <div class="cell" data-value="6"></div>
            <div class="cell" data-value="7"></div>
            <div class="cell" data-value="8"></div>
        </div>
        <div id="right-side">
            <button id="start-button">Start/Restart</button>
            <div class="winner"></div>
            <form action="/home/matthew/repos/Odin-TicTacToe" method="POST" id="myForm" type="submit">
                <label for="Player1">Name for Player 1</label>
                <input type="text" id="Player1" name="Player1">
                <br>
                <label for="Player2">Name for Player 2</label>
                <input type="text" id="Player2" name="Player2">
                <button onclick="changeNames(event)">Change names</button>
            </form>

        </div>
    </div>
</body>
</html>
